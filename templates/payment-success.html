<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Styles for Payment Success Page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4caf50, #81c784);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            margin: 0;
        }

        .success-container {
            background: #ffffff;
            color: #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon-container img {
            width: 80px;
            height: 80px;
        }

        .success-container h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .success-container p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .success-container .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .success-container .btn:hover {
            background: #388e3c;
        }

        .success-container .footer-text {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="icon-container">
            <img src="/static/images/success-icon.svg" alt="Success Icon">
        </div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your transaction was completed successfully.</p>
        <a href="/" class="btn">Back to Home</a>
        <p class="footer-text">Need help? Contact our <a href="/support" style="color: #4caf50;">support team</a>.</p>
    </div>
</body>


</html>
